<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Book Library</title>
</head>

<body>
  <header>
    <div class="links">
      <a href="https://github.com/Rattlehead90"><img class="icon"
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" /></a>
      <a href="https://www.linkedin.com/in/vadim-strogonov-3040b4169/"><img class="icon"
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-plain.svg" /></a>
    </div>
    <div class="logo">Book Library</div>
    <div class="buttons">
      <img class="icon" src="./assets/more.png" alt="Add a book">
    </div>
  </header>
  <main>
    <div class="form">
      <p>Add new book</p>
      <input type="text" name="title" id="title" placeholder="Title">
      <input type="text" name="author" id="author" placeholder="Author">
      <input type="number" name="pages" id="pages" placeholder="Number of pages">
      <div>
        <input type="checkbox" name="read" id="read" value="true"> 
        <label for="read">Have you read it already?</label>
      </div>
      <button>Submit</button>
    </div>
    <div class="table">
      <div class="head-row">
        <div>Title</div>
        <div>Author</div>
        <div>Pages</div>
        <div>Read?</div>
      </div>
    </div>
  </main>
</body>
</html>
